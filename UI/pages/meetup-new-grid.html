<!doctype html>
<html lang="en">

<head>
  <title>Start a new meetup | Questioner</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="Questioner crowdsources questions to help meetup organizers prioritise questions related to a meetup">
  <meta name="author" content="Micah Akpan">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/home.css">
  <link rel="stylesheet" href="../css/meetups.css">
  <link rel="stylesheet" href="../css/meetup-new.css">
</head>

<body>

  <section id="q-meetup-intro-board">

    <div class="board_main">
      <div class="intro-message">
        <h1 class="q-logo">Questioner</h1>
        <h3>Magna est et kasd justo voluptua consetetur sanctus</h3>
      </div>
      <div class="meetup-form">
        <div class="container">
          <h3>Create a meetup</h3>
          <form class="q-form">
            <div class="q-form__group">
              <label for="name" class="q-form__label">Meetup Title</label>
              <input type="text" name="meetup-name" placeholder="Give your meetup a short descriptive title" id="name"
                class="q-form__input" />
            </div>

            <div class="q-form__group">
              <label for="location" class="q-form__label">Location</label>
              <input type="text" name="meetup-location" placeholder="Where will your meetup be?" id="location"
                class="q-form__input" />
              <span class="user-current-location"></span>
            </div>

            <div class="q-form__group">
              <label class="q-form__label">Upload an image for your meetup</label>
              <div class="outer-upload__block">
                <input type="file" name="meetup-image" accept="image/*" class="q-form__image-upload" id="meetup-image" />
                <div class="inner-upload__block">
                  <label for="meetup-image" class="q-form__label">Upload an image</label>
                </div>
              </div>
              <span class=""></span>
            </div>


            <div class="q-form__group">
              <label for="description" class="q-form__label">Description</label>
              <textarea placeholder="What will your meetup be about?" name="description" class="q-form__textarea"></textarea>
              <span class="word-count"></span>
            </div>

            <div class="q-form__group">
              <button class="q-form__button">Continue</button>
            </div>
          </form>
        </div>

      </div>

      <!-- <div class="nav"></div> -->
    </div>
  </section>

  <div class="container">

    <section id="">

    </section>

    <section>
      <div class="container">

      </div>
    </section>


    <section>
      <div class="container">

      </div>
    </section>

    <section>

    </section>
  </div>

  <footer>
    <div class="container">
      <p class="copyright">&copy; Questioner 2018</p>
      <div class="footer-main-content">
        <section class="footer-sec__links">
          <ul>
            <li><a href="#!">Terms of service</a></li>
            <li><a href="#!">Privacy Policy</a></li>
            <li><a href="#!">Contact</a></li>
            <li><a href="#!">How it works</a></li>
          </ul>
        </section>

        <section class="footer-sec__social-media">
          <p class="follow-directive">Follow us on</p>
          <ul>
            <li>
              <a href="#!" title="facebook">
                <img src="../assets/icons/facebook.svg" alt="facebook logo">
              </a></li>
            <li><a href="#!" title="twitter">
                <img src="../assets/icons/twitter.svg" alt="twitter logo">
              </a></li>
            <li><a href="#!" title="medium">
                <img src="../assets/icons/medium.svg" alt="medium logo">
              </a></li>
            <li><a href="#!" title="instagram">
                <img src="../assets/icons/instagram.svg" alt="instagram logo">
              </a></li>
          </ul>
        </section>
      </div>
    </div>
  </footer>
</body>

</html>
