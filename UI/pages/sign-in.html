<!doctype html>
<html lang="en">

<head>
  <title>Create a Questioner Account</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="Questioner crowdsources questions to help meetup organizers prioritise questions related to a meetup">
  <link rel="stylesheet" href="../css/login.css">
</head>

<body>
  <header>
    <div class="container">
      <div class="header-content">
        <div id="q-branding">
          <a href="../index.html">
            <h1 class="q-logo">Questioner</h1>
          </a>
        </div>

        <nav class="q-right-nav">
          <ul>
            <span>Not Registered yet?
              <li><a href="./sign-up.html">Sign Up</a></li>
            </span>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <section id="q-form">
    <div class="container">
      <p class="welcome-back-msg">Welcome back</p>
      <h3>Log in to your account</h3>

      <form role="form">
        <div class="q-form__input">
          <label for="mail">Email</label>
          <input type="email" placeholder="dennisritchie@email.com" id="mail" name="email" required>
        </div>

        <div class="q-form__input password-input">
          <label for="pwd">Password</label>
          <input type="password" placeholder="************" id="pwd" name="password" required>
          <button class="toggle-password-visibility" type="button">show</button>
          <span id="forgot-pwd"><a href="#">Forgot password?</a></span>
        </div>

        <button type="button" class="q-form__btn btn">Login</button>
      </form>

      <div class="social-media__links--option-rule">
        <span class="social-media__links--signup-option">OR</span>
      </div>

      <div class="social-media__links">
        <ul>

          <li>
            <a href="#!" class="google">Sign In with Google</a>
          </li>

          <li>
            <a href="#!" class="facebook">Sign In with Facebook</a>
          </li>
        </ul>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <div class="footer-content">
        <p class="copyright">&copy; Questioner 2018</p>
        <section class="footer-sec__links">
          <ul>
            <li><a href="#">Terms of service</a></li>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">How it works</a></li>
          </ul>
        </section>

        <section class="footer-sec__social-media">
          <ul>
            <li>
              <a href="#!" title="facebook">
                <img src="../assets/icons/facebook.svg" alt="facebook logo">
              </a></li>
            <li><a href="#!" title="twitter">
                <img src="../assets/icons/twitter.svg" alt="twitter logo">
              </a></li>
            <li><a href="#!" title="medium">
                <img src="../assets/icons/medium.svg" alt="medium logo">
              </a></li>
            <li><a href="#!" title="instagram">
                <img src="../assets/icons/instagram.svg" alt="instagram logo">
              </a></li>
          </ul>
        </section>
      </div>
    </div>
  </footer>
  <script src="../js/main.js"></script>
</body>

</html>
