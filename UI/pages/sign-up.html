<!doctype html>
<html lang="en">

<head>
  <title>Create a Questioner Account</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="Questioner crowdsources questions to help meetup organizers prioritise questions related to a meetup">
  <link rel="stylesheet" href="../css/base.css">
</head>

<body>
  <header>
    <div class="container">
      <div id="q-branding">
        <a href="../index.html">
          <h1 class="q-logo">Questioner</h1>
        </a>
      </div>

      <nav>
        <ul>
          <span>Are you a member?
            <li><a href="./sign-in.html">Login</a></li>
          </span>
        </ul>
      </nav>
    </div>
  </header>

  <div class="clear-float"></div>

  <section id="q-form">
    <div class="container">
      <h3>Get started with free account</h3>

      <form>
        <div class="q-form__input">
          <div class="q-form__input-name">
            <label for="f-name">First Name
              <abbr title="required">*</abbr>
            </label>
            <input type="text" placeholder="Dennis" id="f-name" name="first-name" required>
          </div>

          <div class="q-form__input-name">
            <label for="f-name">Last Name</label>
            <input type="text" placeholder="Ritchie" id="l-name" name="last-name" required>
          </div>
        </div>

        <div class="q-form__input">
          <label for="mail">Email
            <abbr title="required">*</abbr>
          </label>
          <input type="email" placeholder="dennisritchie@email.com" id="mail" name="email" required>
        </div>

        <div class="q-form__input password-input">
          <label for="pwd">Password
            <abbr title="required">*</abbr>
          </label>
          <input type="password" placeholder="************" id="pwd" name="password" required>
          <span class="toggle-password-visibility">show</span>
          <span>Your password must be at least 8 characters</span>
        </div>

        <div class="q-form__input password-input">
          <label for="c-pwd">Confirm Password
            <abbr title="required">*</abbr>
          </label>
          <input type="password" placeholder="************" id="c-pwd">
          <span class="toggle-password-visibility">show</span>
          <span class="pwd-validation-error-msg"></span>
        </div>

        <button type="button" class="q-form__btn btn">Sign Up</button>
      </form>

      <div class="social-media__links--option-rule">
        <span class="social-media__links--signup-option">OR</span>
      </div>

      <div class="social-media__links">
        <ul>

          <li>
            <a href="#!" class="google">Sign Up with Google</a>
          </li>

          <li>
            <a href="#!" class="facebook">Sign Up with Facebook</a>
          </li>
        </ul>
      </div>
    </div>
  </section>

  <footer>
    <div class="container footer-content">
      <p class="copyright">&copy; Questioner 2018</p>
      <div class="footer-main-content">
        <section class="footer-sec__links">
          <ul>
            <li><a href="#">Terms of service</a></li>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">How it works</a></li>
          </ul>
        </section>

        <section class="footer-sec__social-media">
          <p class="follow-directive">Follow us on</p>
          <ul>
            <li>
              <a href="#!" title="facebook">
                <img src="../assets/icons/facebook.svg" alt="facebook logo">
              </a></li>
            <li><a href="#!" title="twitter">
                <img src="../assets/icons/twitter.svg" alt="twitter logo">
              </a></li>
            <li><a href="#!" title="medium">
                <img src="../assets/icons/medium.svg" alt="medium logo">
              </a></li>
            <li><a href="#!" title="instagram">
                <img src="../assets/icons/instagram.svg" alt="instagram logo">
              </a></li>
          </ul>
        </section>
      </div>
    </div>
  </footer>
  <script src="../js/base.js"></script>
</body>

</html>
